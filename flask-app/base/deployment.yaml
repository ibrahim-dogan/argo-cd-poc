apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: dedinededin/flask-app:b74edb444397b8d681130f3c43284c63ab052891
        ports:
        - containerPort: 5000 